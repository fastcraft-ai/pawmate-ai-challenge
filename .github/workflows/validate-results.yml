name: Validate Results

on:
  pull_request:
    paths:
      - 'results/submitted/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
      
      - name: Find changed result files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Get changed files in PR
            git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^results/submitted/.*\.json$' > changed_files.txt || true
          else
            # For manual dispatch, check all files
            find results/submitted -name '*.json' > changed_files.txt || true
          fi
          
          if [ -s changed_files.txt ]; then
            echo "files=$(cat changed_files.txt | tr '\n' ' ')" >> $GITHUB_OUTPUT
            echo "has_files=true" >> $GITHUB_OUTPUT
          else
            echo "has_files=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Validate result files
        id: validate
        run: |
          if [ "${{ steps.changed-files.outputs.has_files }}" == "false" ]; then
            echo "No result files to validate"
            exit 0
          fi
          
          VALIDATION_FAILED=false
          FILES=$(echo "${{ steps.changed-files.outputs.files }}" | tr ' ' '\n')
          
          for file in $FILES; do
            if [ -f "$file" ]; then
              echo "Validating: $file"
              if ! ./scripts/validate_result.sh "$file" --strict; then
                VALIDATION_FAILED=true
              fi
            fi
          done
          
          if [ "$VALIDATION_FAILED" == "true" ]; then
            echo "validation_passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "validation_passed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.validate.outputs.validation_passed == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Result file validation failed**\n\nPlease fix the validation errors and update your PR. Run `./scripts/validate_result.sh <file>` locally to check for issues.'
            })
      
      - name: Comment on PR (success)
        if: github.event_name == 'pull_request' && steps.validate.outputs.validation_passed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Result file validation passed**\n\nAll result files are valid and ready for review.'
            })

